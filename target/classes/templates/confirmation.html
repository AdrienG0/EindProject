<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bevestiging</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>

        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --text: #111827;
            --muted: #6b7280;

            --primary: #1e3a8a;
            --primary-2: #1d4ed8;
            --border: #e5e7eb;

            --success-bg: #ecfdf5;
            --success-text: #065f46;
            --success-border: #a7f3d0;

            --shadow: 0 12px 28px rgba(17, 24, 39, 0.10);
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% 10%, #eef2ff 0, var(--bg) 45%, #eef2ff 100%);
            color: var(--text);
        }

        .container {
            max-width: 1120px;
        }

        .confirm-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .confirm-card {
            max-width: 640px;
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--surface);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .confirm-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-badge {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.18);
        }

        .brand-text {
            line-height: 1.2;
        }

        .brand-title {
            font-weight: 900;
            letter-spacing: 0.2px;
        }

        .brand-subtitle {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .confirm-body {
            padding: 22px;
        }

        .confirm-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px auto;
            font-size: 2rem;
            color: var(--success-text);
            box-shadow: 0 10px 18px rgba(6, 95, 70, 0.10);
        }

        .confirm-title {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .confirm-text {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .meta-box {
            background: #fbfdff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            text-align: left;
            margin: 14px 0 18px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border);
        }

        .meta-row:last-child {
            border-bottom: none;
        }

        .meta-label {
            color: var(--muted);
            font-weight: 700;
        }

        .meta-value {
            font-weight: 900;
            color: var(--text);
        }

        .meta-value.primary {
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
            font-weight: 800;
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.14);
        }

        .btn-primary:hover {
            background: var(--primary-2) !important;
            border-color: var(--primary-2) !important;
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 800;
            border-color: rgba(17, 24, 39, 0.18) !important;
            color: #374151 !important;
            background: transparent !important;
        }

        .btn-outline-secondary:hover {
            background: #f3f4f6 !important;
        }

        @media (max-width: 480px) {
            .confirm-body { padding: 18px; }
            .confirm-header { padding: 16px; }
        }
    </style>
</head>

<body>

<div class="confirm-wrapper">
    <div class="card confirm-card">
        <div class="confirm-header">
            <div class="brand">
                <div class="brand-badge" aria-hidden="true"></div>
                <div class="brand-text">
                    <div class="brand-title">Uitleensysteem</div>
                    <div class="brand-subtitle">Erasmushogeschool Brussel</div>
                </div>
            </div>
        </div>

        <div class="confirm-body text-center">
            <div class="confirm-icon">✓</div>

            <h1 class="confirm-title">Je reservatie is bevestigd</h1>

            <p class="confirm-text">
                Je aanvraag werd succesvol geregistreerd. Je kan je reservaties beheren via je overzicht.
            </p>

            <div class="meta-box">
                <div class="meta-row">
                    <div class="meta-label">Reservatie-ID</div>
                    <div class="meta-value primary" th:text="${order.id}">123</div>
                </div>
                <div class="meta-row">
                    <div class="meta-label">Totaal</div>
                    <div class="meta-value" th:text="${total} + ' €'">0.00 €</div>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-center gap-2">
                <a href="/catalog" class="btn btn-primary">
                    Terug naar catalogus
                </a>

                <a href="/cart" class="btn btn-outline-secondary">
                    Mijn reservaties
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
