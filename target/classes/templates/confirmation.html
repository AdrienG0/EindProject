<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bevestiging</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #4b0b5f 0, #09090f 35%, #000000 100%);
            color: #f5f5f5;
        }

        .confirm-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }


        .confirm-card {
            max-width: 600px;
            width: 100%;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: radial-gradient(circle at top left, #181827, #050509 60%);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.8);
        }


        .confirm-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
            font-size: 2rem;
            color: white;
            box-shadow: 0 0 18px rgba(34, 197, 94, 0.6);
        }


        .confirm-title {
            font-size: 2rem;
            font-weight: 800;
            color: #f9fafb;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
        }

        .confirm-text {
            color: #cbd5e1;
            font-size: 1rem;
        }

        .order-id {
            font-weight: 700;
            color: #facc15;
        }

        .total-box {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f97316;
        }


        .btn-primary {
            background: linear-gradient(135deg, #e11d48, #a21caf);
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(236, 72, 153, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #fb7185, #c084fc);
        }

        .btn-outline-secondary {
            border-radius: 999px;
            padding: 10px 22px;
            color: #e2e8f0;
            border-color: #6b7280;
            background: transparent;
            font-weight: 500;
        }

        .btn-outline-secondary:hover {
            background: #374151;
            color: white;
        }

    </style>
</head>

<body>

<div class="confirm-wrapper">
    <div class="card confirm-card">
        <div class="card-body text-center p-4">

            <div class="confirm-icon">✓</div>

            <h1 class="confirm-title">Je reservatie is aangemaakt</h1>

            <p class="confirm-text mb-3">
                Bedankt voor je bestelling.<br>
                Je ordernummer is
                <span class="order-id" th:text="${order.id}">123</span>.
            </p>

            <p class="total-box mb-4">
                Totaalbedrag:
                <span th:text="${total} + ' €'">0.00 €</span>
            </p>

            <a href="/catalog" class="btn btn-primary me-2">
                Terug naar catalogus
            </a>

            <a href="/cart" class="btn btn-outline-secondary">
                Naar mijn mandje
            </a>

        </div>
    </div>
</div>

</body>
</html>
