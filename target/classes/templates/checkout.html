<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .checkout-wrapper {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .checkout-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .checkout-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #333;
        }

        .table > :not(caption) > * > * {
            padding: 14px 12px;
            vertical-align: middle;
        }

        .table thead {
            background-color: #eef1f5;
        }

        .table tbody tr:hover {
            background-color: #fafafa;
        }

        .badge-price {
            font-size: 0.95rem;
            padding: 6px 10px;
            background-color: #0d6efd;
            color: white;
            border-radius: 999px;
        }

        .total-box {
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        .btn-confirm {
            padding: 10px 24px;
            font-size: 1.05rem;
            border-radius: 999px;
        }
    </style>
</head>

<body>

<div class="container checkout-wrapper">

    <h1 class="checkout-title">Bevestig je bestelling</h1>

    <div class="card checkout-card">
        <div class="card-body">

            <p class="text-muted mb-4">
                Controleer hieronder je mandje. Als alles klopt, klik je op
                <strong>&quot;Bestelling bevestigen&quot;</strong>.
            </p>

            <table class="table align-middle mb-4">
                <thead>
                <tr>
                    <th style="width: 40%">Product</th>
                    <th class="text-center">Aantal</th>
                    <th class="text-end">Prijs/stuk</th>
                    <th class="text-end">Totaal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <strong th:text="${item.product.name}">Productnaam</strong><br>
                        <small class="text-muted" th:text="${item.product.description}">Beschrijving</small>
                    </td>
                    <td class="text-center" th:text="${item.quantity}">1</td>
                    <td class="text-end">
                        <span class="badge-price"
                              th:text="${item.product.price} + ' €'">0.00 €</span>
                    </td>
                    <td class="text-end fw-semibold"
                        th:text="${item.product.price * item.quantity} + ' €'">0.00 €</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <a href="/cart" class="btn btn-outline-secondary">
                    ← Terug naar mandje
                </a>

                <div class="text-end">
                    <div class="total-box mb-3">
                        Totaal:
                        <span th:text="${total} + ' €'">0.00 €</span>
                    </div>

                    <form th:action="@{/cart/checkout}" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success btn-confirm">
                            Bestelling bevestigen
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
