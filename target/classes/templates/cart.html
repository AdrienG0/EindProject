<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Winkelmandje</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #4b0b5f 0, #09090f 35%, #000000 100%);
            color: #f5f5f5;
        }

        .container {
            max-width: 1140px;
        }


        .bg-light {
            background: linear-gradient(90deg, #8b0f7a, #e01e37) !important;
        }

        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .nav-link {
            color: #f3e8ff !important;
            font-weight: 500;
            position: relative;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0.75rem;
            right: 0.75rem;
            bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4b7d, #b517ff);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .btn-outline-danger.btn-sm {
            border-radius: 999px;
            border-color: #ff4b7d;
            color: #ff4b7d;
            background: transparent;
            font-weight: 600;
        }

        .btn-outline-danger.btn-sm:hover {
            background: #ff4b7d;
            color: #ffffff;
        }


        .cart-wrapper {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .cart-title {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #f9fafb;
            text-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
        }

        .cart-card {
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: radial-gradient(circle at top left, #181827, #050509 60%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.75);
        }

        .cart-card .card-body {
            padding: 1.5rem;
        }

        .alert-info {
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #38bdf8;
            color: #e0f2fe;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.75);
        }

        .alert-link {
            color: #f97316;
            font-weight: 600;
        }

        .alert-link:hover {
            color: #fed7aa;
        }


        .table {
            color: #e5e7eb !important;
            margin-bottom: 0;
        }

        .table > :not(caption) > * > * {
            padding: 14px 12px;
            vertical-align: middle;
            background-color: transparent;
        }

        .table thead {
            background: linear-gradient(90deg, rgba(15,23,42,0.95), rgba(24,24,39,0.95));
        }

        .table thead th {
            border-bottom: 1px solid rgba(148, 163, 184, 0.5);
            color: #f9fafb !important;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .table tbody tr {
            border-color: rgba(51, 65, 85, 0.7);
        }

        .table tbody tr:hover {
            background: radial-gradient(circle at left, rgba(236, 72, 153, 0.12), transparent 60%);
        }


        .table tbody td,
        .table tbody th {
            color: #e5e7eb !important;
        }

        .table tbody td strong {
            color: #facc15 !important;
        }

        .text-muted,
        .table tbody td small,
        .table tbody td .text-muted {
            color: #cbd5f5 !important;
        }


        .badge-price {
            font-size: 0.9rem;
            padding: 6px 12px;
            background: linear-gradient(135deg, #e11d48, #a21caf);
            color: white;
            border-radius: 999px;
            box-shadow: 0 0 12px rgba(236, 72, 153, 0.7);
        }


        .qty-input {
            width: 80px;
            text-align: center;
            background-color: #020617;
            border: 1px solid #4c1d95;
            color: #e5e7eb;
            border-radius: 999px;
        }

        .qty-input:focus {
            border-color: #fb7185;
            box-shadow: 0 0 0 0.15rem rgba(236, 72, 153, 0.35);
            background-color: #020617;
            color: #ffffff;
        }

        .update-btn {
            border-radius: 999px;
            padding: 4px 12px;
            font-size: 0.8rem;
            margin-left: 8px;
            border-color: #fb7185;
            color: #fb7185;
            background: transparent;
            font-weight: 600;
        }

        .update-btn:hover {
            background: linear-gradient(135deg, #fb7185, #c084fc);
            color: #ffffff;
            border-color: transparent;
        }

        .btn-outline-danger.btn-sm,
        .btn-outline-danger {
            border-radius: 999px;
            border-color: #ef4444;
            color: #fecaca;
            background: transparent;
            font-weight: 600;
        }

        .btn-outline-danger:hover {
            background: #ef4444;
            color: #ffffff;
        }


        .btn-back {
            border-radius: 999px;
            border-color: #6b7280;
            color: #e5e7eb;
            background: transparent;
            font-weight: 500;
        }

        .btn-back:hover {
            background: #374151;
            color: #ffffff;
        }

        .total-box {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f9fafb;
        }

        .total-box span {
            color: #f97316;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            font-weight: 600;
            border-radius: 999px !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }


        @media (max-width: 767.98px) {
            .cart-title {
                font-size: 1.6rem;
            }

            .cart-card .card-body {
                padding: 1.1rem;
            }

            .d-flex.justify-content-between.align-items-center.mt-4 {
                flex-direction: column;
                align-items: stretch !important;
                gap: 1rem;
            }

            .btn-back {
                width: 100%;
                text-align: center;
            }

            .text-end {
                text-align: left !important;
            }

            .btn-success {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/home">Mijn Webshop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Catalogus</a>
                </li>
            </ul>

            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm" type="submit">
                    Uitloggen
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container cart-wrapper">

    <h1 class="cart-title">Je winkelmandje (verhuur)</h1>

    <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
        Je mandje is nog leeg. <a href="/catalog" class="alert-link">Ga terug naar de catalogus.</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="card cart-card">
        <div class="card-body">

            <table class="table align-middle">
                <thead>
                <tr>
                    <th style="width: 30%">Product</th>
                    <th class="text-center">Aantal</th>
                    <th class="text-center">Dagen</th>
                    <th class="text-end">Prijs / dag</th>
                    <th class="text-end">Totaal (huur)</th>
                    <th class="text-end">Acties</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <strong th:text="${item.product.name}">Productnaam</strong><br>
                        <small class="text-muted" th:text="${item.product.description}">Beschrijving</small>
                    </td>

                    <td class="text-center">
                        <form th:action="@{/cart/update}" method="post"
                              class="d-inline-flex align-items-center justify-content-center">

                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="cartItemId" th:value="${item.id}"/>

                            <input type="number"
                                   name="quantity"
                                   min="1"
                                   class="form-control form-control-sm qty-input"
                                   th:value="${item.quantity}" />

                            <button type="submit"
                                    class="btn btn-sm btn-outline-primary update-btn">
                                Opslaan
                            </button>
                        </form>
                    </td>

                    <td class="text-center">
                        <span th:text="${item.rentalDays}">1</span>
                    </td>

                    <td class="text-end">
                        <span class="badge-price"
                              th:text="${item.product.price} + ' € / dag'">0.00 € / dag</span>
                    </td>

                    <td class="text-end fw-semibold"
                        th:text="${item.product.price * item.quantity * item.rentalDays} + ' €'">
                        0.00 €
                    </td>

                    <td class="text-end">
                        <form th:action="@{/cart/remove}" method="post" class="d-inline">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <input type="hidden" name="cartItemId" th:value="${item.id}"/>

                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                Verwijderen
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>


            <div class="d-flex justify-content-between align-items-center mt-4">

                <a href="/catalog" class="btn btn-outline-secondary btn-back">
                    ← Verder shoppen
                </a>

                <div class="text-end">
                    <div class="total-box mb-3">
                        Totaal (huur):
                        <span th:text="${total} + ' €'">0.00 €</span>
                    </div>

                    <a href="/cart/checkout" class="btn btn-success px-4 py-2">
                        Ga naar checkout →
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
