<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Winkelmandje</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .cart-wrapper {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .cart-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .cart-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #333;
        }

        .table > :not(caption) > * > * {
            padding: 14px 12px;
            vertical-align: middle;
        }

        .table thead {
            background-color: #eef1f5;
        }

        .table tbody tr:hover {
            background-color: #fafafa;
        }

        .badge-price {
            font-size: 0.95rem;
            padding: 6px 10px;
            background-color: #0d6efd;
            color: white;
            border-radius: 999px;
        }

        .btn-back {
            border-radius: 8px;
        }

        .total-box {
            font-size: 1.3rem;
            font-weight: bold;
            color: #222;
        }

        .qty-input {
            width: 80px;
            text-align: center;
        }

        .update-btn {
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/home">Mijn Webshop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Catalogus</a>
                </li>
            </ul>

            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm" type="submit">
                    Uitloggen
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container cart-wrapper">

    <h1 class="cart-title">Je winkelmandje (verhuur)</h1>

    <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
        Je mandje is nog leeg. <a href="/catalog" class="alert-link">Ga terug naar de catalogus.</a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="card cart-card">
        <div class="card-body">

            <table class="table align-middle">
                <thead>
                <tr>
                    <th style="width: 35%">Product</th>
                    <th class="text-center">Aantal</th>
                    <th class="text-center">Dagen</th>
                    <th class="text-end">Prijs / dag</th>
                    <th class="text-end">Totaal (huur)</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <strong th:text="${item.product.name}">Productnaam</strong><br>
                        <small class="text-muted" th:text="${item.product.description}">Beschrijving</small>
                    </td>

                    <td class="text-center">
                        <form th:action="@{/cart/update}" method="post"
                              class="d-inline-flex align-items-center justify-content-center">

                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="cartItemId" th:value="${item.id}"/>

                            <input type="number"
                                   name="quantity"
                                   min="1"
                                   class="form-control form-control-sm qty-input"
                                   th:value="${item.quantity}" />

                            <button type="submit"
                                    class="btn btn-sm btn-outline-primary update-btn">
                                Opslaan
                            </button>
                        </form>
                    </td>

                    <td class="text-center">
                        <span th:text="${item.rentalDays}">1</span>
                    </td>

                    <td class="text-end">
                        <span class="badge-price"
                              th:text="${item.product.price} + ' € / dag'">0.00 € / dag</span>
                    </td>

                    <td class="text-end fw-semibold"
                        th:text="${item.product.price * item.quantity * item.rentalDays} + ' €'">
                        0.00 €
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center mt-4">

                <a href="/catalog" class="btn btn-outline-secondary btn-back">
                    ← Verder shoppen
                </a>

                <div class="text-end">
                    <div class="total-box mb-3">
                        Totaal (huur):
                        <span th:text="${total} + ' €'">0.00 €</span>
                    </div>

                    <a href="/cart/checkout" class="btn btn-success px-4 py-2" style="border-radius: 999px;">
                        Ga naar checkout →
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
