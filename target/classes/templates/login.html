<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #9333ea);
        }

        .auth-card {
            background: #ffffff;
            padding: 2.5rem 2.75rem;
            border-radius: 0.9rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
        }

        .auth-title {
            margin: 0 0 0.35rem 0;
            font-size: 1.9rem;
            font-weight: 700;
            color: #111827;
        }

        .auth-subtitle {
            margin: 0 0 1.7rem 0;
            font-size: 0.95rem;
            color: #6b7280;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            padding: 0.55rem 0.75rem;
            border-radius: 0.55rem;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .auth-button {
            margin-top: 0.5rem;
            padding: 0.7rem 0.75rem;
            border-radius: 0.55rem;
            border: none;
            width: 100%;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
        }

        .auth-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25);
        }

        .auth-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .auth-alert {
            margin-bottom: 0.75rem;
            padding: 0.6rem 0.75rem;
            border-radius: 0.55rem;
            font-size: 0.85rem;
        }

        .auth-alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .auth-alert-success {
            background: #ecfdf3;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .auth-footer {
            margin-top: 1.4rem;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h1 class="auth-title">Inloggen</h1>
    <p class="auth-subtitle">
        Log in om je winkelmandje en checkout te gebruiken.
    </p>

    <div th:if="${param.error}" class="auth-alert auth-alert-error">
        Foutieve inloggegevens. Probeer opnieuw.
    </div>
    <div th:if="${param.logout}" class="auth-alert auth-alert-success">
        Je bent succesvol uitgelogd.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <!-- Spring Security verwacht name="username" -->
            <input id="email" type="text" name="username"
                   placeholder="jouw.email@voorbeeld.be" required>
        </div>

        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input id="password" type="password" name="password"
                   placeholder="••••••••" required>
        </div>

        <button type="submit" class="auth-button">Inloggen</button>
    </form>

    <p class="auth-footer">
        Nog geen account?
        <a th:href="@{/register}">Registreer hier</a>
    </p>
</div>

</body>
</html>
