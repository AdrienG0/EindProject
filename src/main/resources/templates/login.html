<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #4b0b5f 0, #09090f 35%, #000000 100%);
            color: #e5e7eb;
        }

        .auth-card {
            background: radial-gradient(circle at top left, #181827, #050509 70%);
            padding: 2.5rem 2.75rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        .auth-title {
            margin: 0 0 0.35rem 0;
            font-size: 2rem;
            font-weight: 800;
            color: #f9fafb;
            text-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
        }

        .auth-subtitle {
            margin: 0 0 1.7rem 0;
            font-size: 0.95rem;
            color: #9ca3af;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e5e7eb;
        }

        .form-group input {
            padding: 0.55rem 0.75rem;
            border-radius: 0.55rem;
            border: 1px solid #4b5563;
            font-size: 0.95rem;
            background-color: #020617;
            color: #f9fafb;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.25);
            background-color: #020617;
        }

        .auth-button {
            margin-top: 0.5rem;
            padding: 0.7rem 0.75rem;
            border-radius: 999px;
            border: none;
            width: 100%;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: linear-gradient(135deg, #e11d48, #a21caf);
            color: #ffffff;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
            box-shadow: 0 0 14px rgba(236, 72, 153, 0.4);
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #fb7185, #c084fc);
            transform: translateY(-1px);
            box-shadow: 0 12px 22px rgba(236, 72, 153, 0.45);
        }

        .auth-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .auth-alert {
            margin-bottom: 0.9rem;
            padding: 0.6rem 0.75rem;
            border-radius: 0.55rem;
            font-size: 0.85rem;
            text-align: left;
        }

        .auth-alert-error {
            background: rgba(248, 113, 113, 0.12);
            color: #fecaca;
            border: 1px solid #fca5a5;
        }

        .auth-alert-success {
            background: rgba(34, 197, 94, 0.12);
            color: #bbf7d0;
            border: 1px solid #4ade80;
        }

        .auth-footer {
            margin-top: 1.4rem;
            font-size: 0.9rem;
            color: #9ca3af;
            text-align: center;
        }

        .auth-footer a {
            color: #c084fc;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.75rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h1 class="auth-title">Inloggen</h1>
    <p class="auth-subtitle">
        Log in om je winkelmandje en checkout te gebruiken.
    </p>

    <div th:if="${param.error}" class="auth-alert auth-alert-error">
        Foutieve inloggegevens. Probeer opnieuw.
    </div>
    <div th:if="${param.logout}" class="auth-alert auth-alert-success">
        Je bent succesvol uitgelogd.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="username"
                   placeholder="jouw.email@voorbeeld.be" required>
        </div>

        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input id="password" type="password" name="password"
                   placeholder="••••••••" required>
        </div>

        <button type="submit" class="auth-button">Inloggen</button>
    </form>

    <p class="auth-footer">
        Nog geen account?
        <a th:href="@{/register}">Registreer hier</a>
    </p>
</div>

</body>
</html>
