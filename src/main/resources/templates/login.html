<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-body">

<div class="auth-container">
    <h1 class="auth-title">Inloggen</h1>
    <p class="auth-subtitle">
        Log in om je winkelmandje en checkout te gebruiken.
    </p>

    <!-- Fout- of succesbericht -->
    <div th:if="${param.error}" class="auth-alert auth-alert-error">
        Foutieve inloggegevens. Probeer opnieuw.
    </div>
    <div th:if="${param.logout}" class="auth-alert auth-alert-success">
        Je bent succesvol uitgelogd.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <!-- Belangrijk: name="username" voor Spring Security -->
            <input id="email" type="text" name="username"
                   placeholder="jouw.email@voorbeeld.be" required>
        </div>

        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input id="password" type="password" name="password"
                   placeholder="••••••••" required>
        </div>

        <button type="submit" class="auth-button">Inloggen</button>
    </form>

    <p class="auth-footer">
        Nog geen account?
        <a th:href="@{/register}">Registreer hier</a>
    </p>
</div>

</body>
</html>
