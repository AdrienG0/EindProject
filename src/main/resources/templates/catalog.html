<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productcatalogus</title>

    <!-- Bootstrap CSS via CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <!-- JOUW eigen CSS (optioneel) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Productcatalogus</h1>

    <!-- Filterformulier -->
    <form th:action="@{/catalog}" method="get" class="row g-3 mb-4 align-items-end">

        <!-- Categorie dropdown -->
        <div class="col-md-4">
            <label for="categoryId" class="form-label">Categorie</label>
            <select name="categoryId" id="categoryId" class="form-select">
                <option value=""
                        th:selected="${selectedCategoryId} == null">
                    Alle categorieën
                </option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${selectedCategoryId} != null and selectedCategoryId == cat.id">
                </option>
            </select>
        </div>

        <!-- Zoekveld -->
        <div class="col-md-4">
            <label for="search" class="form-label">Zoekterm</label>
            <input type="text" id="search" name="search"
                   placeholder="Zoek op naam"
                   th:value="${search}"
                   class="form-control">
        </div>

        <!-- Buttons -->
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a th:href="@{/catalog}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </form>

    <hr>

    <!-- Geen producten gevonden -->
    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Geen producten gevonden.
    </div>

    <!-- Producten als cards -->
    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Productnaam</h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="${product.category != null ? product.category.name : 'Geen categorie'}">
                        Categorie
                    </h6>
                    <p class="card-text" th:text="${product.description}">Beschrijving</p>
                </div>
                <div class="card-footer">
                    <span class="fw-bold" th:text="${product.price}">0.00</span> €
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optioneel, maar kan later nuttig zijn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
