<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Catalogus - Uitleensysteem</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>

        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --text: #111827;
            --muted: #6b7280;

            --primary: #1e3a8a;
            --primary-2: #1d4ed8;
            --border: #e5e7eb;

            --shadow: 0 12px 28px rgba(17, 24, 39, 0.10);
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% 10%, #eef2ff 0, var(--bg) 45%, #eef2ff 100%);
            color: var(--text);
        }

        .container {
            max-width: 1120px;
        }

        .navbar {
            background: var(--surface) !important;
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            color: var(--text) !important;
            font-weight: 900;
            letter-spacing: 0.2px;
        }

        .brand-badge {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.18);
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .nav-link {
            color: #374151 !important;
            font-weight: 800;
            border-radius: 10px;
            padding: 8px 10px !important;
        }

        .nav-link:hover {
            background: #f3f4f6;
        }

        .btn-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
            font-weight: 800;
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.14);
        }

        .btn-primary:hover {
            background: var(--primary-2) !important;
            border-color: var(--primary-2) !important;
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 800;
            border-color: rgba(17, 24, 39, 0.18) !important;
            color: #374151 !important;
            background: transparent !important;
        }

        .btn-outline-secondary:hover {
            background: #f3f4f6 !important;
        }

        .btn-outline-danger {
            border-radius: 12px;
            font-weight: 800;
        }

        .btn-outline-primary {
            border-radius: 12px;
            font-weight: 800;
            border-color: rgba(30, 58, 138, 0.40) !important;
            color: var(--primary) !important;
            background: transparent !important;
        }

        .btn-outline-primary:hover {
            background: rgba(30, 58, 138, 0.08) !important;
        }

        .badge.bg-danger {
            background: var(--primary) !important;
        }

        .page-title {
            font-weight: 900;
            font-size: 1.7rem;
            margin: 22px 0 6px;
        }

        .page-subtitle {
            color: var(--muted);
            margin-bottom: 18px;
        }

        .filter-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }

        .form-label {
            color: #374151;
            font-weight: 800;
        }

        .form-select,
        .form-control {
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 10px 12px;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: rgba(30, 58, 138, 0.55);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.12);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--border);
            margin: 18px 0 22px 0;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.14s ease, box-shadow 0.14s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 35px rgba(17, 24, 39, 0.12);
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            color: var(--text);
            font-size: 1.05rem;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .card-subtitle {
            color: var(--muted) !important;
            font-size: 0.88rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 10px;
        }

        .card-text {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .card-footer {
            background: #fbfdff;
            border-top: 1px solid var(--border);
            padding: 14px 16px;
        }

        .price {
            font-weight: 900;
            color: var(--primary);
        }

        .card-footer .form-control-sm {
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 8px 10px;
        }

        .card-footer .form-control-sm:focus {
            border-color: rgba(30, 58, 138, 0.55);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.12);
        }

        .alert-warning {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--muted);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        @media (max-width: 767.98px) {
            .card-footer {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 12px;
            }

            .card-footer form {
                width: 100%;
            }

            .card-footer form .form-control-sm {
                width: 100% !important;
            }

            .card-footer form .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/home">
            <span class="brand-badge" aria-hidden="true"></span>
            Uitleensysteem
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Catalogus</a>
                </li>
            </ul>

            <a href="/cart" class="btn btn-outline-primary position-relative me-2">
                <!-- cart icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1
                    .485.379L2.89 6H14.5a.5.5 0 0 1
                    .49.598l-1.5 7A.5.5 0 0 1
                    13 14H4a.5.5 0 0 1-.49-.402L1.61
                    2H.5a.5.5 0 0 1-.5-.5zM3.14
                    7l1.25 5h8.22l1.25-5H3.14zM5
                    12a1 1 0 1 0 0 2 1 1 0 0
                    0 0-2zm6 0a1 1 0 1 0 0 2
                    1 1 0 0 0 0-2z" />
                </svg>

                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${cartCount}">
                </span>
            </a>

            <form th:action="@{/logout}" method="post" class="mb-0">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger">Uitloggen</button>
            </form>

        </div>
    </div>
</nav>

<div class="container mt-4">

    <h1 class="page-title">Catalogus</h1>
    <p class="page-subtitle">
        Zoek materiaal en voeg items toe aan je reservatieoverzicht.
    </p>

    <div class="filter-card mb-4">
        <form th:action="@{/catalog}" method="get" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="categoryId" class="form-label">Categorie</label>
                <select name="categoryId" id="categoryId" class="form-select">
                    <option value=""
                            th:selected="${selectedCategoryId} == null">
                        Alle categorieën
                    </option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${selectedCategoryId} != null and selectedCategoryId == cat.id">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="search" class="form-label">Zoekterm</label>
                <input type="text" id="search" name="search"
                       placeholder="Zoek op naam"
                       th:value="${search}"
                       class="form-control">
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-primary me-2">Filter</button>
                <a th:href="@{/catalog}" class="btn btn-outline-secondary">Reset</a>
            </div>
        </form>
    </div>

    <hr>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Geen materiaal gevonden.
    </div>

    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Materiaal</h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="${product.category != null ? product.category.name : 'Geen categorie'}">
                        Categorie
                    </h6>
                    <p class="card-text" th:text="${product.description}">Beschrijving</p>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center">
                    <div>
                        <span class="price" th:text="${product.price}">0.00</span> € / dag
                    </div>

                    <form th:action="@{'/cart/add/' + ${product.id}}"
                          method="post"
                          class="d-flex align-items-center">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">
                        <input type="hidden" name="search" th:value="${search}">

                        <input type="number"
                               name="quantity"
                               value="1"
                               min="1"
                               class="form-control form-control-sm me-2"
                               style="width: 80px;"
                               aria-label="Aantal">

                        <input type="number"
                               name="rentalDays"
                               value="1"
                               min="1"
                               class="form-control form-control-sm me-2"
                               style="width: 110px;"
                               aria-label="Dagen">

                        <button type="submit" class="btn btn-sm btn-primary">
                            Toevoegen
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
