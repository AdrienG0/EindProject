<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productcatalogus</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #4b0b5f 0, #09090f 35%, #000000 100%);
            color: #f5f5f5;
        }

        .bg-light {
            background: linear-gradient(90deg, #8b0f7a, #e01e37) !important;
        }


        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .nav-link {
            color: #f3e8ff !important;
            font-weight: 500;
            position: relative;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0.75rem;
            right: 0.75rem;
            bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4b7d, #b517ff);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .navbar .btn {
            border-radius: 999px;
            font-weight: 600;
        }


        .btn-outline-primary.position-relative {
            border-color: #ff4b7d;
            color: #ff4b7d;
            background: rgba(0, 0, 0, 0.25);
        }

        .btn-outline-primary.position-relative:hover {
            background: linear-gradient(135deg, #ff4b7d, #b517ff);
            color: #ffffff;
            border-color: transparent;
        }

        .btn-outline-primary .bi-cart {
            margin-right: 4px;
        }

        .badge.bg-danger {
            background: linear-gradient(135deg, #ff0000, #ff4b7d) !important;
            box-shadow: 0 0 10px rgba(255, 75, 125, 0.8);
        }


        .btn-outline-danger {
            border-color: #ff4b7d;
            color: #ff4b7d;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: #ff4b7d;
            color: #ffffff;
        }


        .container {
            max-width: 1140px;
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff4b7d, #b517ff, transparent);
            margin: 1.5rem 0 2rem 0;
        }


        .form-label {
            color: #f3e8ff;
            font-weight: 600;
        }

        .form-select,
        .form-control {
            background-color: #14141f;
            border: 1px solid #6d28d9;
            color: #f9fafb;
            border-radius: 8px;
        }

        .form-select:focus,
        .form-control:focus {
            background-color: #14141f;
            border-color: #e11d48;
            box-shadow: 0 0 0 0.15rem rgba(225, 29, 72, 0.3);
            color: #ffffff;
        }

        .form-select option {
            background-color: #0b0b15;
            color: #f9fafb;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e11d48, #a21caf);
            border: none;
            font-weight: 600;
            padding: 0.45rem 1.3rem;
            border-radius: 999px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #fb7185, #c084fc);
        }

        .btn-outline-secondary {
            border-radius: 999px;
            border-color: #6b7280;
            color: #e5e7eb;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: #374151;
            color: #ffffff;
        }


        .card {
            background: radial-gradient(circle at top left, #181827, #050509 60%);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, border-color 0.18s ease-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.9);
            border-color: rgba(236, 72, 153, 0.8);
        }

        .card-body {
            padding: 1.25rem 1.25rem 0.75rem 1.25rem;
        }

        .card-footer {
            background: linear-gradient(90deg, #020617, #111827);
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            padding: 0.75rem 1.25rem 1rem 1.25rem;
        }

        .card-title {
            color: #f97316;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
        }

        .card-subtitle {
            color: #a5b4fc !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #e5e7eb;
            font-size: 0.9rem;
        }


        .card-footer .fw-bold {
            color: #f97316;
            font-size: 1.05rem;
        }

        .card-footer div span + span,
        .card-footer div {
            color: #e5e7eb;
        }


        .card-footer form .form-control-sm {
            background-color: #020617;
            border: 1px solid #4c1d95;
            color: #e5e7eb;
        }

        .card-footer form .form-control-sm:focus {
            border-color: #fb7185;
            box-shadow: 0 0 0 0.15rem rgba(236, 72, 153, 0.35);
        }

        .card-footer .btn.btn-sm.btn-primary {
            white-space: nowrap;
        }


        .alert-warning {
            background: rgba(248, 250, 252, 0.04);
            border: 1px solid #f97316;
            color: #fed7aa;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }


        @media (max-width: 767.98px) {
            .navbar-brand {
                font-size: 1.1rem;
            }

            .card-body {
                padding: 1rem;
            }

            .card-footer {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 0.75rem;
            }

            .card-footer form {
                width: 100%;
            }

            .card-footer form .form-control-sm {
                width: 100% !important;
                margin-bottom: 0.5rem;
            }

            .card-footer form .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/home">Mijn Webshop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>

            <a href="/cart" class="btn btn-outline-primary position-relative me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1
                    .485.379L2.89 6H14.5a.5.5 0 0 1
                    .49.598l-1.5 7A.5.5 0 0 1
                    13 14H4a.5.5 0 0 1-.49-.402L1.61
                    2H.5a.5.5 0 0 1-.5-.5zM3.14
                    7l1.25 5h8.22l1.25-5H3.14zM5
                    12a1 1 0 1 0 0 2 1 1 0 0
                    0 0-2zm6 0a1 1 0 1 0 0 2
                    1 1 0 0 0 0-2z" />
                </svg>

                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${cartCount}">
                </span>
            </a>

            <form th:action="@{/logout}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger">Uitloggen</button>
            </form>

        </div>
    </div>
</nav>

<div class="container mt-4">

    <form th:action="@{/catalog}" method="get" class="row g-3 mb-4 align-items-end">

        <div class="col-md-4">
            <label for="categoryId" class="form-label">Categorie</label>
            <select name="categoryId" id="categoryId" class="form-select">
                <option value=""
                        th:selected="${selectedCategoryId} == null">
                    Alle categorieën
                </option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${selectedCategoryId} != null and selectedCategoryId == cat.id">
                </option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="search" class="form-label">Zoekterm</label>
            <input type="text" id="search" name="search"
                   placeholder="Zoek op naam"
                   th:value="${search}"
                   class="form-control">
        </div>

        <div class="col-md-4">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a th:href="@{/catalog}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </form>

    <hr>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
        Geen producten gevonden.
    </div>

    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Productnaam</h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="${product.category != null ? product.category.name : 'Geen categorie'}">
                        Categorie
                    </h6>
                    <p class="card-text" th:text="${product.description}">Beschrijving</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold" th:text="${product.price}">0.00</span> € / dag
                    </div>

                    <form th:action="@{'/cart/add/' + ${product.id}}"
                          method="post"
                          class="d-flex align-items-center">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">
                        <input type="hidden" name="search" th:value="${search}">

                        <input type="number"
                               name="quantity"
                               value="1"
                               min="1"
                               class="form-control form-control-sm me-2"
                               style="width: 70px;">
                        
                        <input type="number"
                               name="rentalDays"
                               value="1"
                               min="1"
                               class="form-control form-control-sm me-2"
                               style="width: 90px;"
                               placeholder="Dagen">

                        <button type="submit" class="btn btn-sm btn-primary">
                            Toevoegen
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
