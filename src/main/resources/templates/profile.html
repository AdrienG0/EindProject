<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mijn profiel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Uitleensysteem</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog}">Catalogus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Reservatie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">Profiel</a>
                </li>
            </ul>

            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="mb-4">Mijn profiel</h2>

    <div th:if="${param.success}" class="alert alert-success">
        Wachtwoord succesvol aangepast.
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-4">
        <div class="card-header">
            Accountgegevens
        </div>
        <div class="card-body">
            <p><strong>Naam:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>E-mail:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${user.role}"></span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Wachtwoord wijzigen
        </div>
        <div class="card-body">
            <form th:action="@{/profile/password}" method="post">

                <div class="mb-3">
                    <label for="currentPassword" class="form-label">
                        Huidig wachtwoord
                    </label>
                    <input type="password" class="form-control"
                           id="currentPassword"
                           name="currentPassword" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">
                        Nieuw wachtwoord
                    </label>
                    <input type="password" class="form-control"
                           id="newPassword"
                           name="newPassword" required>
                </div>

                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">
                        Bevestig nieuw wachtwoord
                    </label>
                    <input type="password" class="form-control"
                           id="confirmNewPassword"
                           name="confirmNewPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Wachtwoord aanpassen
                </button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
