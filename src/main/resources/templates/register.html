<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>

    <style>

        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --text: #111827;
            --muted: #6b7280;

            --primary: #1e3a8a;
            --primary-2: #1d4ed8;
            --border: #e5e7eb;

            --danger-bg: #fef2f2;
            --danger-text: #991b1b;
            --danger-border: #fecaca;

            --success-bg: #ecfdf5;
            --success-text: #065f46;
            --success-border: #a7f3d0;

            --shadow: 0 12px 28px rgba(17, 24, 39, 0.10);
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% 10%, #eef2ff 0, var(--bg) 40%, #eef2ff 100%);
            color: var(--text);
            padding: 24px;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .auth-header {
            padding: 22px 22px 16px 22px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }

        .brand-badge {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.20);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.15;
        }

        .brand-title {
            font-weight: 800;
            font-size: 1.05rem;
        }

        .brand-subtitle {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .auth-title {
            margin: 0 0 6px 0;
            font-size: 1.55rem;
            font-weight: 800;
        }

        .auth-subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .auth-body {
            padding: 20px 22px 22px 22px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 700;
            color: #1f2937;
        }

        .form-group input {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
            background-color: #ffffff;
            color: var(--text);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(30, 58, 138, 0.55);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.12);
        }

        .auth-button {
            margin-top: 6px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--primary);
            width: 100%;
            font-weight: 800;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--primary);
            color: #ffffff;
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.18);
        }

        .auth-button:hover {
            background: var(--primary-2);
        }

        .auth-footer {
            margin-top: 16px;
            font-size: 0.92rem;
            color: var(--muted);
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 800;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert-error {
            background: var(--danger-bg);
            color: var(--danger-text);
            border: 1px solid var(--danger-border);
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.92rem;
        }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .auth-header { padding: 18px; }
            .auth-body { padding: 18px; }
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <div class="brand">
            <div class="brand-badge"></div>
            <div class="brand-text">
                <div class="brand-title">Uitleensysteem</div>
                <div class="brand-subtitle">Erasmushogeschool Brussel</div>
            </div>
        </div>

        <h1 class="auth-title">Registreren</h1>
        <p class="auth-subtitle">
            Maak een account aan om materiaal te reserveren.
        </p>
    </div>

    <div class="auth-body">
        <div th:if="${error}" class="alert-error" th:text="${error}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email"
                       type="email"
                       th:field="*{email}"
                       placeholder="voornaam.achternaam@ehb.be"
                       required
                       autocomplete="email"
                       pattern="^[a-z]+\\.[a-z]+@ehb\\.be$"
                       title="Gebruik een geldig EHB-adres in de vorm voornaam.achternaam@ehb.be (alleen kleine letters).">
            </div>

            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       placeholder="Minstens 9 tekens + 1 speciaal teken"
                       required
                       minlength="9"
                       autocomplete="new-password"
                       pattern="^(?=.*[^A-Za-z0-9]).{9,}$"
                       title="Wachtwoord moet minstens 9 tekens hebben en minstens 1 speciaal teken bevatten (bv. ! @ # ?).">
            </div>

            <button type="submit" class="auth-button">Account aanmaken</button>
        </form>

        <p class="auth-footer">
            Al een account?
            <a th:href="@{/login}">Log hier in</a>
        </p>
    </div>
</div>

</body>
</html>
