<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #4b0b5f 0, #09090f 35%, #000000 100%);
            color: #f5f5f5;
        }

        .container {
            max-width: 900px;
        }

        .checkout-wrapper {
            margin-top: 60px;
            margin-bottom: 60px;
        }


        .checkout-title {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #f9fafb;
            text-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
        }


        .checkout-card {
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: radial-gradient(circle at top left, #181827, #050509 60%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.75);
        }

        .checkout-card .card-body {
            padding: 1.7rem;
        }

        .checkout-card .text-muted {
            color: #9ca3af !important;
        }


        .table {
            color: #e5e7eb !important;
        }

        .table > :not(caption) > * > * {
            padding: 14px 12px;
            vertical-align: middle;
            background-color: transparent;
        }

        .table thead {
            background: linear-gradient(90deg, rgba(15,23,42,0.95), rgba(24,24,39,0.95));
        }

        .table thead th {
            border-bottom: 1px solid rgba(148, 163, 184, 0.5);
            color: #f9fafb !important;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .table tbody tr {
            border-color: rgba(51, 65, 85, 0.7);
        }

        .table tbody tr:hover {
            background: radial-gradient(circle at left, rgba(236, 72, 153, 0.12), transparent 60%);
        }

        .table tbody td,
        .table tbody th {
            color: #e5e7eb !important;
        }

        .table tbody td strong {
            color: #facc15 !important;
        }

        .table tbody td small,
        .table tbody td .text-muted {
            color: #cbd5f5 !important;
        }


        .badge-price {
            font-size: 0.9rem;
            padding: 6px 12px;
            background: linear-gradient(135deg, #e11d48, #a21caf);
            color: white;
            border-radius: 999px;
            box-shadow: 0 0 12px rgba(236, 72, 153, 0.7);
        }


        .total-box {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f9fafb;
        }

        .total-box span {
            color: #f97316;
        }

        .btn-outline-secondary {
            border-radius: 999px;
            border-color: #6b7280;
            color: #e5e7eb;
            background: transparent;
            font-weight: 500;
        }

        .btn-outline-secondary:hover {
            background: #374151;
            color: #ffffff;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            font-weight: 600;
            border-radius: 999px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .btn-confirm {
            padding: 10px 24px;
            font-size: 1.05rem;
        }


        @media (max-width: 767.98px) {
            .checkout-title {
                font-size: 1.7rem;
            }

            .checkout-card .card-body {
                padding: 1.2rem;
            }

            .d-flex.justify-content-between.align-items-center {
                flex-direction: column;
                align-items: stretch !important;
                gap: 1rem;
            }

            .btn-outline-secondary {
                width: 100%;
                text-align: center;
            }

            .text-end {
                text-align: left !important;
            }

            .btn-confirm {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="container checkout-wrapper">

    <h1 class="checkout-title">Bevestig je bestelling</h1>

    <div class="card checkout-card">
        <div class="card-body">

            <p class="text-muted mb-4">
                Controleer hieronder je mandje. Als alles klopt, klik je op
                <strong>"Bestelling bevestigen"</strong>.
            </p>

            <table class="table align-middle mb-4">
                <thead>
                <tr>
                    <th style="width: 40%">Product</th>
                    <th class="text-center">Aantal</th>
                    <th class="text-end">Prijs/stuk</th>
                    <th class="text-end">Totaal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <strong th:text="${item.product.name}">Productnaam</strong><br>
                        <small class="text-muted" th:text="${item.product.description}">Beschrijving</small>
                    </td>
                    <td class="text-center" th:text="${item.quantity}">1</td>
                    <td class="text-end">
                        <span class="badge-price"
                              th:text="${item.product.price} + ' €'">0.00 €</span>
                    </td>
                    <td class="text-end fw-semibold"
                        th:text="${item.product.price * item.quantity} + ' €'">0.00 €</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <a href="/cart" class="btn btn-outline-secondary">
                    ← Terug naar mandje
                </a>

                <div class="text-end">
                    <div class="total-box mb-3">
                        Totaal:
                        <span th:text="${total} + ' €'">0.00 €</span>
                    </div>

                    <form th:action="@{/cart/checkout}" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success btn-confirm">
                            Bestelling bevestigen
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
