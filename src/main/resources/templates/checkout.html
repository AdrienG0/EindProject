<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Reservatie bevestigen</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>

        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --text: #111827;
            --muted: #6b7280;

            --primary: #1e3a8a;
            --primary-2: #1d4ed8;
            --border: #e5e7eb;

            --shadow: 0 12px 28px rgba(17, 24, 39, 0.10);
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% 10%, #eef2ff 0, var(--bg) 45%, #eef2ff 100%);
            color: var(--text);
        }

        .container {
            max-width: 980px;
        }

        .checkout-wrapper {
            margin-top: 48px;
            margin-bottom: 60px;
        }

        .checkout-title {
            font-weight: 900;
            font-size: 1.7rem;
            margin-bottom: 14px;
        }

        .checkout-subtitle {
            color: var(--muted);
            margin-bottom: 18px;
        }

        .checkout-card {
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--surface);
            box-shadow: var(--shadow);
        }

        .checkout-card .card-body {
            padding: 20px;
        }

        .table {
            color: var(--text) !important;
            margin-bottom: 18px;
        }

        .table > :not(caption) > * > * {
            padding: 12px 10px;
            vertical-align: middle;
            background-color: transparent;
        }

        .table thead th {
            border-bottom: 1px solid var(--border);
            color: #374151 !important;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: #fbfdff;
        }

        .table tbody tr {
            border-color: var(--border);
        }

        .table tbody tr:hover {
            background: rgba(30, 58, 138, 0.04);
        }

        .item-name {
            font-weight: 900;
            color: var(--text);
            display: inline-block;
            margin-bottom: 2px;
        }

        .item-desc {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .price-pill {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(30, 58, 138, 0.20);
            background: rgba(30, 58, 138, 0.06);
            color: var(--primary);
            font-weight: 900;
            font-size: 0.9rem;
        }

        .total-box {
            font-size: 1.15rem;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .total-box span {
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
            font-weight: 800;
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 10px 18px rgba(30, 58, 138, 0.14);
        }

        .btn-primary:hover {
            background: var(--primary-2) !important;
            border-color: var(--primary-2) !important;
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 800;
            border-color: rgba(17, 24, 39, 0.18) !important;
            color: #374151 !important;
            background: transparent !important;
        }

        .btn-outline-secondary:hover {
            background: #f3f4f6 !important;
        }

        footer {
            margin-top: 34px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            color: var(--muted);
            padding: 18px 0;
        }

        @media (max-width: 767.98px) {
            .checkout-title {
                font-size: 1.45rem;
            }

            .checkout-card .card-body {
                padding: 16px;
            }

            .d-flex.justify-content-between.align-items-center {
                flex-direction: column;
                align-items: stretch !important;
                gap: 12px;
            }

            .text-end {
                text-align: left !important;
            }

            .btn-primary,
            .btn-outline-secondary {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="container checkout-wrapper">

    <h1 class="checkout-title">Reservatie bevestigen</h1>
    <p class="checkout-subtitle">
        Controleer je geselecteerde materialen. Als alles klopt, bevestig je de reservatie.
    </p>

    <div class="card checkout-card">
        <div class="card-body">

            <table class="table align-middle">
                <thead>
                <tr>
                    <th style="width: 44%">Materiaal</th>
                    <th class="text-center" style="width: 12%">Aantal</th>
                    <th class="text-end" style="width: 18%">Kost/dag</th>
                    <th class="text-end" style="width: 18%">Subtotaal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <span class="item-name" th:text="${item.product.name}">Productnaam</span><br>
                        <span class="item-desc" th:text="${item.product.description}">Beschrijving</span>
                    </td>

                    <td class="text-center" th:text="${item.quantity}">1</td>

                    <td class="text-end">
                        <span class="price-pill"
                              th:text="${item.product.price} + ' €'">0.00 €</span>
                    </td>

                    <td class="text-end fw-semibold"
                        th:text="${item.product.price * item.quantity} + ' €'">0.00 €</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <a href="/cart" class="btn btn-outline-secondary">
                    ← Terug naar reservaties
                </a>

                <div class="text-end">
                    <div class="total-box">
                        Totaal:
                        <span th:text="${total} + ' €'">0.00 €</span>
                    </div>

                    <form th:action="@{/cart/checkout}" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">
                            Reservatie bevestigen
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<footer>
    <div class="container text-center">
        <small>&copy; 2025 Uitleensysteem - Eindproject Spring Boot</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
