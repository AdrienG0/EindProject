<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bevestiging</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .confirm-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-card {
            max-width: 600px;
            width: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }

        .confirm-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #d1e7dd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
            color: #0f5132;
        }

        .confirm-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .confirm-text {
            color: #555;
        }

        .order-id {
            font-weight: 600;
        }

        .total-box {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="confirm-wrapper">
    <div class="card confirm-card">
        <div class="card-body text-center p-4">

            <div class="confirm-icon">
                ✓
            </div>

            <h1 class="confirm-title">Je reservatie is aangemaakt</h1>

            <p class="confirm-text mb-3">
                Bedankt voor je bestelling.
                <br>
                Je ordernummer is
                <span class="order-id" th:text="${order.id}">123</span>.
            </p>

            <p class="total-box mb-4">
                Totaalbedrag:
                <span th:text="${total} + ' €'">0.00 €</span>
            </p>

            <a href="/catalog" class="btn btn-primary me-2">
                Terug naar catalogus
            </a>
            <a href="/cart" class="btn btn-outline-secondary">
                Naar mijn mandje
            </a>
        </div>
    </div>
</div>

</body>
</html>
